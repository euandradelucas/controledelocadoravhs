<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Formulário Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Formulário Categoria</h1>

    <form th:action="@{/categoria/salvar}" th:object="${categoria}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input 
                type="text" 
                id="nome" 
                th:field="*{nome}" 
                class="form-control" 
                placeholder="Digite o nome da categoria" 
                required
            />
            <div class="invalid-feedback">
                Por favor, preencha o nome da categoria.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/categoria" class="btn btn-secondary ms-2">Voltar para lista</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
