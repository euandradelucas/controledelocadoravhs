<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro/Editar Fita VHS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${vhs.id} != null ? 'Editar Fita VHS' : 'Nova Fita VHS'"></h2>
    <form th:action="@{/vhs/salvar}" th:object="${vhs}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" id="descricao" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select name="categoriaId" id="categoria" class="form-select" required>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/vhs}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
