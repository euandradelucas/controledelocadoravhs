<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${categoria.id == null} ? 'Nova Categoria' : 'Editar Categoria'">Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${categoria.id == null} ? 'Nova Categoria' : 'Editar Categoria'">Categoria</h1>
    <form th:action="@{/categoria/salvar}" th:object="${categoria}" method="post" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Categoria</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome da categoria"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/categoria" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
