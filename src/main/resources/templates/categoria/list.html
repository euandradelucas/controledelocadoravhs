<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Categorias</h1>
    <a href="/categoria/novo" class="btn btn-success mb-3">Nova Categoria</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nome}"></td>
            <td>
                <a th:href="@{'/categoria/editar/' + ${categoria.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/categoria/excluir/' + ${categoria.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Confirma exclusão da categoria?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
