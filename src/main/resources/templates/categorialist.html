<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Categorias</h1>

    <a th:href="@{/categoria/novo}" class="btn btn-success mb-3">Nova Categoria</a>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th style="width: 150px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nome}"></td>
                <td>
                    <a th:href="@{'/categoria/editar/' + ${cat.id}}" class="btn btn-primary btn-sm me-1">Editar</a>
                    <a th:href="@{'/categoria/excluir/' + ${cat.id}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Confirma exclusão?');">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="3" class="text-center">Nenhuma categoria cadastrada.</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
